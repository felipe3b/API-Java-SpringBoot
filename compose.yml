version: '3'

networks:
  guitar:
    name: guitar
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

services:

  guitar: ## https://www.baeldung.com/ops/docker-jvm-heap-size , https://spring.io/guides/topicals/spring-boot-docker/
    depends_on:
      - db
    image: felipe3b/api-java-guitar:latest
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    restart: always
    container_name: guitar
    environment:
      - JAVA_OPTS=${JAVA_OPTS}
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT}
    networks:
      - guitar
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 5s

  db:
    image: mysql:8.0
    container_name: db-guitar
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${TZ}
    networks:
      - guitar
    ports:
      - "3306:3306"
  
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus-guitar
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/alert-rules.yml:/etc/prometheus/alert-rules.rules
      - prometheus-data:/prometheus
    networks:
      - guitar
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager-guitar
    volumes:
      - ./config/alert-manager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/data
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --log.level=debug
    depends_on:
      - prometheus
    ports:
      - "9093:9093"
    networks:
      - guitar

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-guitar
    restart: unless-stopped
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - guitar

